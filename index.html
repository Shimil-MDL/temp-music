<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/fontawesome.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./swargam.png">
    <title>S.W.A.R.G.A.M</title>
</head>
<body>
    <div class="left">
        <div class="lc logo">
            <div class="image">
                <img src="./swargam.png" alt="">
            </div>
            <div class="text">
                <span>Swa</span><span>rgam</span>
            </div>
        </div>
        <div class="lc menu">
            <div class="l-item l-active">
                <i class="fa-solid fa-house"></i>
                <div class="text">Home</div>
            </div>
            <div class="l-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="text">About</div>
            </div>
            <div class="l-item">
                <i class="fa-solid fa-photo-film"></i>
                <div class="text">Gallery</div>
            </div>
            <div class="l-item">
                <i class="fa-solid fa-compact-disc"></i>
                <div class="text">Music</div>
            </div>
            <div class="l-item">
                <i class="fa-solid fa-user-group"></i>
                <div class="text">People</div>
            </div>
        </div>
    </div>
    <div class="mid">
      <div class="title">Swargam Top 20</div>
      <div class="song-container">
      </div>

    </div>
    <div class="right">
      <div class="a-title">Top Artists</div>
      <div class="artists">
          <div class="a-card">
            <div class="a-img">
              <img src="img/Artist/Ed_Sheeran.jpg" alt="Artist">
            </div>
            <div class="a-name">Ed Sheeran</div>
          </div>
          <div class="a-card">
            <div class="a-img">
              <img src="img/Artist/Arijit_Singh.jpg" alt="Artist">
            </div>
            <div class="a-name">Arijit Singh</div>
          </div>
          <div class="a-card">
            <div class="a-img">
              <img src="img/Artist/Ruth_B.jpg" alt="Artist">
            </div>
            <div class="a-name">Ruth B</div>
          </div>
          <div class="a-card">
            <div class="a-img">
              <img src="img/Artist/Niall_Horan.jpg" alt="Artist">
            </div>
            <div class="a-name">Niall Horan</div>
          </div>
          <div class="a-card">
            <div class="a-img">
              <img src="img/Artist/Imagine_Dragons.jpg" alt="Artist">
            </div>
            <div class="a-name">Imagine Dragons</div>
          </div>
          <div class="a-card">
            <div class="a-img">
              <img src="img/Artist/One_Direction.png" alt="Artist">
            </div>
            <div class="a-name">One Direction</div>
          </div>
      </div>

        <div class="music-player">
            <div class="title">Now Playing</div>
            <div class="play-img">
              <img src="" alt="">
            </div>
            <div class="play-name"></div>
            <div class="play-artist"></div>
            
            <div class="progress-area">
                <div class="progress-bar">
                  <audio id="play-audio" src=""></audio>
                </div>
                <div class="song-timer">
                  <span class="current-time">0:00</span>
                  <span class="max-duration">0:00</span>
                </div>
              </div>
            
            <div class="controls">
              <div class="prev">
                <i class="fas fa-step-backward"></i>
              </div>
              <div class="play">
                <i class="fas fa-play"></i>
              </div>
              <div class="next">
                <i class="fas fa-step-forward"></i>
              </div>
            </div>
        </div>
    </div>

    <script src="js/music-list.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
